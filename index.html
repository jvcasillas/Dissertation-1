# L1 morphosyntactic anticipation

## Central Swedish

Low tone + singular: _fisken_ 'fish&lt;sub&gt;[SG]&lt;/sub&gt;'     
High tone + plural: _fiskar_ 'fish&lt;sub&gt;[PL]&lt;/sub&gt;' &lt;font size="-1"&gt;     
(Roll et al., 2010)&lt;/font&gt;

## Spanish
First syllable stressed + present: _canta_ 's/he sings'     
First syllable unstressed + past: _cantó_ 's/he sang' &lt;font size="-1"&gt;     
(Sagarra &amp; Casillas, 2018)&lt;/font&gt;

# L2 morphosyntactic anticipation

Lexical stress &gt; verb tense, aspect, person, and number

Monolingual speakers of Spanish and advanced L2 Spanish speakers whose L1 is English do it (living in L1 context) &lt;font size="-1"&gt;(Sagarra &amp; Casillas, 2018; Lozano et al., 2020)&lt;/font&gt;

Factors: 
- L1 transfer and L2 proficiency &lt;font size="-1"&gt;(Dupoux et al., 2008; Dussias et al., 2013; Sagarra &amp; Casillas, 2018)&lt;/font&gt;
- WM &lt;font size="-1"&gt;(Sagarra &amp; Casillas, 2018; Lozano et al., 2020)&lt;/font&gt;

# Research Questions

## Study 1: Linguistic anticipation
	
**RQ1. Do Spanish monolinguals, and intermediate and advanced Mandarin and English learners of Spanish use lexical stress to anticipate verbal suffixes in Spanish (living in L2 context)?**      
**If so, are prediction abilities mediated by verbal WM?**

&lt;/br&gt;
--
**H1.** Only monolingual and advanced L2 speakers will anticipate &lt;font size="-1"&gt;(Lozano et al., 2019; Sagarra &amp; Casillas, 2018)&lt;/font&gt;, but L2 will not reach native-like performance &lt;font size="-1"&gt;(Perdomo &amp; Kaan, 2019)&lt;/font&gt;.
WM will only affect performance in the L2 groups &lt;font size="-1"&gt;(Huettig &amp; Mani, 2016; Otten &amp; van Berkum, 2009; Sagarra &amp; Casillas, 2018)&lt;/font&gt;.

# Conclusion

&lt;/br&gt;
**Goal:** to examine the role of language experience (L1 transfer, L2 proficiency) (Study 1), on L1 and L2 linguistic prediction of word endings based on prosodic cues, and the mediation of verbal WM.

--
&lt;/br&gt;
&lt;/br&gt;
**Relevance:** Results would inform what kind of information is transferred from an L1 (functional vs. acoustic), how L2 speakers learn to reuse it for anticipation in a new language, and which one entails larger processing costs.
